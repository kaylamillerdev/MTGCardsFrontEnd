<section>
  <div class="profileHeader">
    <h3>Username: {{this.user.username}} </h3>
    <h3> Email: {{this.user.email}}</h3>
  </div>
  <div class="cardContainer">
    <div *ngFor="let card of this.user.cardsOwned">
      <div class="card">
        <img class="cardImg" src="{{card.image}}">
        <div class="cardData">
          <h1>{{card.name}}</h1>
          <label for="printing">Printing: </label>
          <p id="printing">{{card.printing}}</p>
          <form
            #updateForm="ngForm"
            (ngSubmit)="updateNum(updateForm)">
            <input
              type="hidden"
              ngModel
              name="id"
              #id="ngModel"
              id="id"
              value="{{card.id}}">
            <div class="form-group">
              <label for="numOwned">Number of Cards Owned:</label>
              <input
                class="numOwned"
                ngModel
                name="numOwned"
                #numOwned="ngModel"
                type="number"
                id="numOwned"
                value="{{card.numOwned}}"
                min="0"
                placeholder="{{card.numOwned}}">
            </div>
            <button type="submit">update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
